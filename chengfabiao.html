<!DOCTYPE html>
<html>
<head>
	<mate charset="utf-8">
	<title>乘法表</title>
</head>
<body>
	<h1>乘法表</h1>
	
<script>	
	for(x=1;x<=9;x++){
		//document.write('');
		for(y=1;y<=x;y++){
			var sum = x * y;
			document.write(x , '*' , y , '=', sum , "  &nbsp;&nbsp;");
		}
		document.write('</br>');
	}
</script>

</body>
</html>
